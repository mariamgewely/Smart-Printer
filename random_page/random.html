<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

    <title>Random numbers application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="page1" class="page active container">
        <h1>random number</h1>

        <div class="input-container">
            <input type="text" class="digit-input" maxlength="1" autofocus>
            <input type="text" class="digit-input" maxlength="1">
            <input type="text" class="digit-input" maxlength="1">
            <input type="text" class="digit-input" maxlength="1">
            <input type="text" class="digit-input" maxlength="1">
            <input type="text" class="digit-input" maxlength="1">
        </div>
        <div>
            <button id="done-btn" class="btn">Done</button>
            <button id="forget-btn" class="btn">Forget</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
